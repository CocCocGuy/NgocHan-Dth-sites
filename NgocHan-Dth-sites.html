    /* Tr√°i tim ch√≠nh */
    .heart {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      background: linear-gradient(145deg, #F0D6FA, #E0B6EA);
      animation: pulse 1.5s infinite ease-in-out;
      box-shadow: 0 0 30px rgba(240, 214, 250, 0.7), 0 0 60px rgba(240, 214, 250, 0.5), 0 0 100px rgba(240, 214, 250, 0.3);
      cursor: pointer;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: linear-gradient(145deg, #F0D6FA, #E0B6EA);
      border-radius: 50%;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    /* Hi·ªáu ·ª©ng ƒë·∫≠p nh·ªãp */
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1) rotate(-45deg);

      50% {
        transform: translate(-50%, -50%) scale(1.1) rotate(-45deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(-45deg);
      }
    }

    /* Hi·ªáu ·ª©ng n·ªü r·ªông v√† n·ªï ra */
    @keyframes explode {

      }
      80% {

        opacity: 0.7;

      100% {

      width: 4px;
      height: 4px;

      opacity: 0;

    @keyframes glitterFall {

      }

      }

      }
